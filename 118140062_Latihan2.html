<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <div class="ml-4 mt-2 mb-4 mr-4">
        <h2>Pendataan Mahasiswa Praktikum</h2>
        <form action="" method="post">
            <div class="form-group">
                <label for="name">Nama :</label>
                <input name="name" id="name" type="text" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="NIM">NIM :</label>
                <input name="NIM" id="NIM" type="number" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="password">Password :</label>
                <input name="password" id="password" type="password" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="clusterpraktikum">Cluster Praktikum : </label>
                <select class="form-control" id="clusterpraktikum">
                  <option>A1</option>
                  <option>A2</option>
                  <option>B</option>
                  <option>C</option>
                  <option>D</option>
                  <option>E</option>
                  <option>F</option>
                </select>
            </div>
            
            <label for="">Kelengkapan Praktikum : </label>
            <div class="form-check">
                <input type="checkbox" id="HTML" name="HTML" value="HTML">
                <label for="HTML">HTML</label>
                <input type="checkbox" id="CSS" name="CSS" value="CSS">
                <label for="CSS">CSS</label>
                <input type="checkbox" id="PHP" name="PHP" value="PHP">
                <label for="PHP">PHP</label>
            </div>

            <label for="">Lulus Praktikum : </label>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="result" id="yes" value="yes">
                <label class="form-check-label" for="yes">
                  Ya
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="result" id="no" value="no">
                <label class="form-check-label" for="no">
                  Tidak
                </label>
            </div>
            
            <div class="form-group">
                <label for="Kesan">Kesan dan Pesan :</label>
                <textarea name="Kesan" id="Kesan" class="form-control" rows="3" required></textarea>
            </div>
            <input type="submit" name="submit" value="Simpan" class="btn btn-primary mb-2"/>
        </form>
        <div class="container mt-5 mb-5">
                <table class="w-100 table table-bordered">
                    <tr class="text-center bg-primary text-white p-5">
                        <th>Tipe</th>

                    </tr>
                    <tr>

                    </tr>
                    <tr>
                        <th class="text-center">Kelengkapan Praktikum</th>
                        <td class="text-center">HTML, CSS, PHP</td>
                    </tr>
                    <tr>
                        <th class="text-center">Lulus Praktikum</th>
                        <td class="text-center">Ya</td>
                    </tr>
                    <tr>
                        <th class="text-center">Kesan dan Pesan</th>

                    </tr>
